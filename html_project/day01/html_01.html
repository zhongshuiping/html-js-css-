<!DOCTYPE html> <!-- 文档的类型声明，让浏览器正常显示网页 -->
<html lang="en">  <!-- 根标签 -->
<head> <!-- 网页的头部信息，配置字符编码，网页的标题 -->
    <meta charset="UTF-8"> <!-- 编码设置 -->
    <title>Title</title>  <!-- 标题 -->
</head>
<body>
<!-- 标签中的包裹的是元素 -->
<h1>我是大标题</h1>
<h6>我是最小的</h6>
<!-- alt 属性 当图片加载失败后显示的文字 爬虫/读屏软件
title 鼠标放图片上显示的文件-->
<img src="" alt="" title="">
<!-- href 本地文件的路径和 网页路径
_blank 跳转网页时在新的便签网打开-->
<a href="http://www.baidu.com" target="_blank">百度</a>

<a href="http://www.baidu.com" target="_blank">
    <img src="" alt="">
</a>

<br> 换行

<p></p>
<!-- 字符实体 替代一些特殊符号 -->
&nbsp; 代表空格
&lt; 小于 <
&gt; 大于 >
&amp; &
<!-- div 块标签 会换行  主要用来网页布局
        行内标签
-->
<!-- span -->


</body>
</html>
