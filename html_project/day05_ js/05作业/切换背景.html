<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top{
            width: 460px;
            height: 50px;
            font-size: 0;

            margin: 100px auto 0px;
        }
        input{
            border: 0px;
            width: 80px;
            font-size: 10px;
            height: 50px;


        }
        .tn1,.tn2,.tn3,.tn4,.tn5,.tn6{
            width: 50px;
            height: 50px;
            float: right;
            border: 1px solid black;
            margin-left: 10px;
        }

    </style>

    <script type="text/javascript">
        window.onload =function () {
            body = document.getElementById('body')
            tn1 = document.getElementById('tn1')
            tn2 = document.getElementById('tn2')
            tn3 = document.getElementById('tn3')
            tn4 = document.getElementById('tn4')
            tn5 = document.getElementById('tn5')
            tn6 = document.getElementById('tn6')

            tn1.onclick = function () {
                body.style.backgroundColor = tn1.style.backgroundColor
            }
            tn2.onclick = function () {
                body.style.backgroundColor = tn2.style.backgroundColor
            }
            tn3.onclick = function () {
                body.style.backgroundColor = tn3.style.backgroundColor
            }
            tn4.onclick = function () {
                body.style.backgroundColor = tn4.style.backgroundColor
            }
            tn5.onclick = function () {
                body.style.backgroundColor = tn5.style.backgroundColor
            }
            tn6.onclick = function () {
                body.style.backgroundColor = tn6.style.backgroundColor
            }

        }

    </script>

</head>
<body id="body">
<div class="top">
    <input placeholder="请输入网页的背景颜色">
    <div class="tn1" id="tn1" style="background-color: gray"></div>
    <div class="tn2" id="tn2" style="background-color: gold"></div>
    <div class="tn3" id="tn3" style="background-color: green"></div>
    <div class="tn4" id="tn4" style="background-color: snow"></div>
    <div class="tn5" id="tn5" style="background-color: red"></div>
    <div class="tn6" id="tn6" style="background-color: navy"></div>
</div>
</body>
</html>
