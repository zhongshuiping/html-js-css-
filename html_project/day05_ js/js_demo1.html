<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- js的三种写入方式   1，行入式    2.嵌入式   外链式
 如果一个script外链一个js文件，里面不能写js的代码，不会执行
 变量类型 五种数据类型  number  string  Boolean  undifined  null
 一种复合类型  object
 一条javascript以一个;结尾
 变量 函数  属性  函数属性命名规范
 第一个字符以字母 下划线_  $ 开头
 javascript解析过程  编译阶段和执行阶段
 编译阶段会将函数的定义提前和var的定义的声明变量提前，复制undifined
 -->
<script type="text/javascript">
    var number = 100;

    var sStr =100, sSt=200, sStq=300 //性能相当好点，一个var，逗号连接
//    typeof 获取对象的类型,null类型弹出的是object
    alert(typeof(number));
    var b;  //undifined

</script>
</body>
<div style="color: red"></div>
</html>
