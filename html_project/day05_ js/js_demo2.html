<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的变量命名</title>
    <script type="text/javascript">
        function a () {
            alert('运行了咯')
        };
//        a();

        function fnRturn(a,b) {
            return a + b
        }
        var i = fnRturn(1,2)
        alert(i)
//        ruturn 返回函数中的值，提前结束函数执行
//        函数的预解析 （调用函数可以放前面）
//        当调用了一个还没有定义的函数时，会自动向后面找定义语句
           //变量也有预解析的能力


    </script>
</head>
<body>
<!--
匈牙利命名规范  首字符小写，后面字符大写
js中定义函数
-->
</body>
</html>
