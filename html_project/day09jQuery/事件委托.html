<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-事件委托</title>
    <!--<style>-->
        <!--ul{-->
            <!--background-color: ;-->
        <!--}-->
    <!--</style>-->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
       $(function () {
           var $ul = $('ul');
           var $li = $('li');
           $ul.delegate('li','click',function () {
               $(this).css({'color':'red'})
                $(this).next().remove()
           });



       })
    </script>
</head>
<body>

    <ul class="list">

        <li>列表1 </li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
        <li>列表6</li>
        <li>列表7</li>
        <li>列表8</li>
    </ul>

</body>
</html>
