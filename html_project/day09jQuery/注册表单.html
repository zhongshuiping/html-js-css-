<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-注册</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<!--<script type="text/javascript" src="js/register1.js"></script>-->


	<script>
		$(function () {
			var $user = $('#user_name'),
				$pwd = $('#pwd'),
				$cpwd = $('#cpwd'),
				$email = $('#email'),
				$allow = $('#allow'),
				$form = $('.reg_form form'),
				flg_user = false,
				flg_pwd = false,
				flg_email = false,
				flg_cpwd = false,
				flg_allow = true;


				//用户名验证
			$user.blur(function () {
				flg_user = fnUtil(this,/^\w{6,20}$/,'用户名','用户名只能是6到20位字母数字,还包含"_"')
            });

			//密码验证
			$pwd.blur(function () {
				flg_pwd = fnUtil(this,/^[\w!@#$%^&amp;*]{6,20}$/,'密码','密码只能是6到20位字母数字')
            });

			//邮箱验证
			$email.blur(function () {
				flg_email = fnUtil(this, /^[a-z0-9][\w\.\-]*@[a-z0-9\-]+(\.[a-z]{2,5}){1,2}$/i ,'邮箱','邮箱不正确')
            });

			//抽取的公共方法
			function fnUtil(t,pa,info,error_info){

			    if($(t).val()==''){
				    $(t).next().show().html('请输入'+info);
					return false
				}else if(pa.test($(t).val())==false){

				    $(t).next().show().html(error_info);
					return false
				}
				return true
			}

			//重复密码判断
			$cpwd.blur(function(){
			    if($cpwd.val() == $pwd.val() ){
			        flg_cpwd=true;
					return
				}else {
			        $(this).next().show().html('二次密码不一致')
					flg_cpwd=false;

				}

				}
			);
			// 勾选判断
			$allow.click(function () {
				if(this.checked){
				    $(this).next().next().hide();
				    flg_allow = true;
				    return
				}else {
				    $(this).next().next().show().html('请勾选');
				    flg_allow = false;

				}
            }
            //表单判断

			);

			$form.submit(function () {
					console.log(flg_user && flg_email && flg_pwd && flg_allow && flg_cpwd)
				if(flg_user && flg_email && flg_pwd && flg_allow && flg_cpwd){

					return true
				}else {
				    return false
				}


            });



			//重新输入时，提示隐藏
			$('input').not('#allow,#sub').focus(function () {
				$(this).next().hide()
            });
        })

	</script>

</head>

<body>
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo">
				<img src="images/logo02.png">
			</a>
			<div class="reg_slogan">足不出户 · 新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="#">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form>
					<ul>
						<li>
							<label>用户名:</label>
							<input type="text" name="user_name" id="user_name">
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<label>密码:</label>
							<input type="password" name="pwd" id="pwd">
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<label>确认密码:</label>
							<input type="password" name="cpwd" id="cpwd">
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<label>邮箱:</label>
							<input type="text" name="email" id="email">
							<span class="error_tip">提示信息</span>
						</li>
						<li class="agreement">
							<input type="checkbox" name="allow" id="allow" checked="checked">
							<label>同意”天天生鲜用户使用协议“</label>
							<span class="error_tip2">提示信息</span>
						</li>
						<li class="reg_sub">
							<input type="submit" value="注 册" name="" id="sub" >
						</li>
					</ul>
				</form>
			</div>

		</div>

	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>
		</div>

		<p>电话：010-****888 京ICP备*******8号</p>
	</div>

</body>

</html>
